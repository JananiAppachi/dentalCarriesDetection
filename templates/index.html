<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dental Cavity Detection</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    .card { border: 1px solid #ddd; padding: 24px; border-radius: 12px; max-width: 520px; }
    button { padding: 10px 16px; border-radius: 8px; border: 0; background:#111; color:#fff; cursor:pointer; }
    input[type=file]{ margin:12px 0;}
  </style>
</head>
<body>
  <h1>Dental Cavity Detection (YOLOv8)</h1>
  <div class="card">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label>Upload dental X-ray (JPG/PNG)</label><br>
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit">Detect</button>
    </form>
  </div>
</body>
</html>
